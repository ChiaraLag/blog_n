<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="card" style="width: 30rem;">
                <div class="card-header">
                    Checklist:
                </div>
                <ul class="list-group list-group-flush comments checklist">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="form-group" style="width: 30rem;">
                <input class="form-control" type="text" placeholder="Default input" id=input>
                <label for="textInput">Inserisci un nuovo elemento</label>
                <button class="btn btn-primary float-xs-right btnComment" type="button">Aggiungi</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".btnComment").click(function () {
                var input = $("#input").val();
                var checklist = $(".checklist");
                var commentText = '<li class="list-group-item"><div class="form-check formm"><input class="form-check-input" type="checkbox">' + input + '</input></div></li>';
                checklist.append(commentText);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
        $('#menu li a').click(
            function (event) {
                if (event.type == "click") {
                    alert("Click!");
                }
                var elementoClickato = event.target;
                alert(elementoClickato.tagName);
            });
        }) 

    </script>
</body>

</html>
